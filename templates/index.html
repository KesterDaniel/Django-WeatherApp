{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <link href="{% static 'bootstrapstyle.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="container mt-3">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="type" class="form-control mb-2" name="city"  aria-describedby="emailHelp">
        <button type="button" class="btn btn-success">Success</button>
      </div>
    </form>
    {% if data.code %}
    <div class="container">
      <p>COUNTRY CODE: {{data.code}} </p>
      <p>TEMP: {{data.temperature}}</p>
      <p>HUMIDITY: {{data.humidity}}</p>
      <p>WEATHER DESCRIPTION: {{data.desc}}</p>
    </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'bootstrapscript.js' %}"></script>
</body>
</html>
